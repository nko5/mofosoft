<form name="form">
  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea type="text" ng-model="memo" class="form-control" required rows='3'></textarea>
  </div>
  <button type="submit" class="btn btn-default" ng-click="addMemo()" ng-disabled="loading">Submit</button>
</form>
